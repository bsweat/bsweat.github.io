<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bsweat</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 10rem;
            padding: 2rem;
            text-align: left;
            align-self: flex-start;
            white-space: nowrap;
        }

        .typed::after {
            content: '|';
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .menu {
            width: 100%;
            text-align: center;
            padding: 1rem;
            background: black;
        }

            .menu a {
                color: white;
                margin: 0 1rem;
                text-decoration: none;
                font-size: 1rem;
            }

        @media (max-width: 600px) {
            .title {
                font-size: 2.5rem;
                padding: 1rem;
            }

            .menu a {
                display: inline-block;
                margin: 0.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .page-title {
            font-size: 6rem;
            text-align: left;
            padding: 2rem;
            white-space: nowrap;
            align-self: flex-start;
        }

        .typed::after {
            content: '|';
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .content {
            padding: 2rem;
            font-size: 1rem;
        }

        .menu {
            width: 100%;
            text-align: center;
            padding: 1rem;
            background: black;
        }

            .menu a {
                color: white;
                margin: 0 1rem;
                text-decoration: none;
                font-size: 1rem;
            }

        @media (max-width: 600px) {
            .page-title {
                font-size: 2rem;
                padding: 1rem;
            }

            .menu a {
                display: inline-block;
                margin: 0.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

    <div class="page-title" id="page-title"></div>
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="resume.html">Resume</a>
        <a href="photography.html">Photography</a>
        <a href="writeups.html">Writeups</a>
        <a href="projects.html">Projects</a>
    </div>
    <div class="content">
        <p>welcome to my humble abode :3</p>
    </div>

    <script>
        const pageTitleText = 'bsweat';
        let idx = 0;
        const pageTitle = document.getElementById('page-title');

        function typePageTitle() {
            if (idx <= pageTitleText.length) {
                pageTitle.textContent = pageTitleText.slice(0, idx);
                pageTitle.classList.add('typed');
                idx++;
                setTimeout(typePageTitle, 150);
            }
        }

        window.onload = typePageTitle;
    </script>
</body>
</html>
