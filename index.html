<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bsweat</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        /* Matrix rain canvas */
        canvas.matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: transparent;
            pointer-events: none;
            display: none;
        }

        /* Custom Cursor Blinking Animation */
        .cursor {
            display: inline-block;
            width: 0.6ch;
            height: 1em;
            background-color: white;
            margin-left: 0.2ch;
            animation: blink 1s step-start infinite;
            animation-delay: calc(var(--chars) * 0.1s);
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Main Body Styles */
        body {
            background-color: #000;
            color: #fff;
            font-family: monospace;
            text-transform: lowercase;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; /* Align text to the left */
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
            margin: 0;
            padding-left: 5vw; /* Add some padding from the left */
        }

            body.fade-in {
                opacity: 1;
            }

        .branding {
            font-size: 10vw;
            text-align: left;
            position: relative;
        }

        /* Matrix rain styling */
        .matrix-text {
            color: #fff;
        }

        /* Navigation Bar */
        nav {
            width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 3rem;
            background-color: #000;
            opacity: 0;
            visibility: hidden;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 1s;
            position: absolute;
            bottom: 0;
        }

            nav a {
                color: #fff;
                text-decoration: none;
                font-size: 1.2rem;
            }

                nav a:hover {
                    text-decoration: underline;
                }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                padding-left: 10vw;
            }

            .branding {
                font-size: 15vw;
            }

            nav {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                visibility: visible;
                opacity: 1;
            }

                nav a {
                    font-size: 1.5rem;
                    text-align: center;
                }
        }
    </style>
</head>
<body>
    <!-- Matrix Rain Canvas -->
    <canvas class="matrix"></canvas>

    <!-- Branding with Typing Animation -->
    <div class="branding">
        <span class="typing-wrapper">
            <span class="typing">bsweat</span><span class="cursor"></span>
        </span>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">home</a>
        <a href="projects.html">projects</a>
        <a href="writeups.html">writeups</a>
        <a href="photography.html">photography</a>
        <a href="resume.html">resume</a>
    </nav>

    <script src="js/fade.js"></script>

    <script>
        // Matrix Rain Script (delayed start)
        setTimeout(() => {
            const canvas = document.querySelector('.matrix');
            const ctx = canvas.getContext('2d');
            canvas.style.display = 'block';

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const binary = ['0', '1'];
            const fontSize = 12;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);

            function drawMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';  // Matrix text in white
                ctx.font = fontSize + "px monospace";

                for (let i = 0; i < drops.length; i++) {
                    const text = binary[Math.floor(Math.random() * 2)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
                        drops[i] = 0;
                    }

                    drops[i]++;
                }
            }

            setInterval(drawMatrix, 50);
        }, 2000); // Matrix rain now starts after 2 seconds
    </script>
</body>
</html>
